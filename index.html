<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header id="header" class="container">
        <div class="row py-3">
            <div class="col">
                <button>View High Scores</button>
            </div>
            <div id="time-left" class="col text-end">
                <p>Time Left: <span id="timer">0</span></p>
            </div>
        </div>
    </header>
    <main class="d-flex justify-content-center">
        <!--start quiz-->
        <div id="start-quiz-screen">
            <h1>Code Quiz</h1>
            <p>Click the button below to begin the timed quiz! You will be able to save your score when you are done.</p>
            <button id="start-quiz-btn">Start</button>
        </div>

        <!--quiz question-->
        <div id="quiz-question-screen" style="display: none;">
            <p>Question</p>
            <div>
                <button></button>
                <button></button>
                <button></button>
                <button></button>
            </div>
            <p>Correct! or Wrong!</p>
        </div>

        <!--save score-->
        <div id="save-score-screen" style="display: none;">
            <h1>Quiz Over!</h1>
            <p>Your score is: <span>0</span></p>
            <form>
                <div>
                    <p>Your Initials: </p>
                    <input type="text" name="initials" placeholder="" />
                </div>
                <div>
                    <button>Submit</button>
                </div>
            </form>
        </div>

        <!--view high scores-->
        <div id="view-scores-screen" style="display: none;">
            <h1>High Scores</h1>
            <div>
                <ul>

                </ul>
            </div>
            <div>
                <button>Go Back</button>
                <button>Clear High Scores</button>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
